<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="anima.css">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <header>
        <div class="caixa">
        <h1> <img src="logo.png"></h1>
        <nav>
            <ul>
              <li> <a href="index.html"> Home </a></li>
              <li> <a href="cadastro.html"> Cadastro </a></li>
            </ul>
        </nav>
      
    </div> 
    </header>
        <h1>Cadastro de Usuário</h1>
        <form id="cadastroForm" class="letras">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>
    
            <label for="diretor">Diretor:</label>
            <input type="text" id="diretor" name="diretor"><br><br>
    
            <label for="codigo">Codigo do Filme:</label>
            <input type="number" id="codigo" name="codigo"><br><br>
    
            <button type="button" onclick="cadastrarUsuario()">Cadastrar</button>
        </form>
    
        <div id="mensagem"></div>
    
        <script>
            function cadastrarUsuario() {
                // Obter os valores do formulário
                var nome = document.getElementById("nome").value;
                var diretor = document.getElementById("diretor").value;
                var codigo = document.getElementById("codigo").value;
    
                // Validar os campos (adicionar mais validações conforme necessário)
                if (nome === "" || diretor === "" || codigo === "") {
                    document.getElementById("mensagem").innerHTML = "Por favor, preencha todos os campos.";
                    return;
                }
    
                // Criar um objeto de usuário
                var usuario = {
                    nome: nome,
                    diretor: diretor,
                    codigo: codigo
                };
    
                // Aqui você pode enviar o objeto 'usuario' para um servidor backend para armazenamento
                // Por enquanto, apenas exibiremos os dados no console
                console.log("Usuário cadastrado: ", usuario);
    
                // Limpar o formulário e exibir uma mensagem de sucesso
                document.getElementById("cadastroForm").reset();
                document.getElementById("mensagem").innerHTML =
                 "Cadastro realizado com sucesso!";
            }
        </script>
    </body>
    </html>
